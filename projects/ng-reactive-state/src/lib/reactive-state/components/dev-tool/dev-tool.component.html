<div class="header">
  <p>ng-reactive-state Dev Tool</p>
  <button>
    <span class="icon">
      &rsaquo;
    </span>
  </button>
</div>
<div class="data">
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Data</th>
      <th>isFetching</th>
      <th>isSuccess</th>
      <th>isError</th>
    </tr>
    </thead>
    <tbody>
      @for (state of states; track state.name) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ state.name }}</td>
          <td>{{ state.data | async }}</td>
          <td>{{ state.isFetching | async }}</td>
          <td>{{ state.isSuccess | async }}</td>
          <td>{{ state.isError | async }}</td>
        </tr>
      }
    </tbody>
  </table>

</div>
